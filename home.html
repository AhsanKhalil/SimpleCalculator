<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="favicon-32x32.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container bg-primary" style=" margin-top: 50px;">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <h2>Calculator</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <input type="text" class="form-control" placeholder="" id="txtDisplay" readonly="readonly" />
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn1">
                    1</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn2">
                    2</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn3">
                    3</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn4">
                    4</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-default btn-lg" id="btnDivide">
                    /</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-default btn-lg" id="btnMultiply">
                    *</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn5">
                    5</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn6">
                    6</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn7">
                    7</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn8">
                    8</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-default btn-lg" id="btnPlus">
                    +</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-default btn-lg" id="btnMinus">
                    -</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn9">
                    9</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btn0">
                    0</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btnDot">
                    .</button>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-info btn-lg" id="btnClear">
                    C</button>
            </div>
            <div class="col-xs-4 col-md-4">
                <button type="button" class="btn btn-success btn-lg btn-block" id="btnEqual">
                    =</button>
            </div>
        </div>
  
    </div>

    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
